[metadata]
name = DocFetcher
version = 0.1
author = Tran Nam Quang
url = https://sourceforge.net/p/docfetcher/code/ci/master/tree/python/
description = Python bindings to DocFetcher
long_description = file: ReadMe.md
long_description_content_type = text/markdown
keywords = docfetcher, search, lucene
license = EPL-2.0
classifiers =
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Environment :: Other Environment
	Intended Audience :: Developers
	License :: OSI Approved
	License :: OSI Approved :: Eclipse Public License 2.0 (EPL-2.0)
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.4
zip_safe = True
packages = DocFetcher
install_requires = 
	JAbs  # @ https://github.com/KOLANICH-libs/JAbs.py
setup_requires = setuptools>=35; wheel
